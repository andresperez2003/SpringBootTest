spring.application.name=ecommerce

# URL de la base de datos (leer desde variable de entorno)
spring.datasource.url=${DB_URL}

# Usuario de la base de datos (leer desde variable de entorno)
spring.datasource.username=${DB_USERNAME}

# Contraseña de la base de datos (leer desde variable de entorno)
spring.datasource.password=${DB_PASSWORD}

# Configuración del controlador para MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true

# Permite que cuando se ejecute, se cree la Base de datos
spring.jpa.hibernate.ddl-auto=update
